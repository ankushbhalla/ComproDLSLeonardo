<div *ngIf="id=='v1'" #contentWrapper class="contentWrapper">
  <vertical-split-pane class="verticalSeparator" primary-component-initialratio="0.30" separator-thickness="21" [primary-component-minsize]="0"
    [secondary-component-minsize]="829">
    <div class="split-pane-content-primary">
      <app-question-box class="questionWrapper" [questionData]='questionData'></app-question-box>
    </div>
    <div class="split-pane-content-secondary">
      <app-workspace #workspace class="workspaceWrapper" [solutionData]='solutionData' (gridEvent) = "handleGridEvent($event)"></app-workspace>
    </div>
  </vertical-split-pane>
</div>
<div *ngIf="id=='v2'" #contentWrapper class="contentWrapper verticalView">
      <app-question-box class="questionWrapper" [questionData]='questionData'></app-question-box>
      <app-workspace #workspace class="workspaceWrapper col-md-12" [solutionData]='solutionData' (gridEvent) = "handleGridEvent($event)"></app-workspace>
</div>
<div *ngIf="id=='v3'" #contentWrapper class="contentWrapper verticalView">
      <app-question-box class="questionWrapper" [questionData]='questionData'></app-question-box>
      <app-workspace #workspace class="workspaceWrapper col-md-12" [solutionData]='solutionData' (gridEvent) = "handleGridEvent($event)"></app-workspace>
</div>
<app-navigator (navEvent)="handleCompEvents($event)" class="navigatorWrapper" [navigatorData] = "navigatorData"></app-navigator>
