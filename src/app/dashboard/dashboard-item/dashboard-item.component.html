<section class="widget dashboard-item-widget">
  <div class="widget-body clearfix">
    <div>
      <div class="dashboard-item-heading">
        <div #title class="dashboard-item-title"></div>
      </div>
      <div class="image-container">
        <img [src]="thumbnail" class="dashboard-item-image">
      </div>
    </div>
  </div>
  <div class="button-container">
    <button [routerLink]="['/question', questionIndex]" class="btn btn-inverse" type="submit">Continue <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
  </div>
</section>
